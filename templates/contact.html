{% extends 'nav.html' %}
{% block title %} Contact {% endblock title %}

{% block style %}
    <style>
    .appointment{
    font-size: 50px;
    font-weight: 50;
    font-family: Arial, Helvetica, sans-serif;
    float: right;
    margin-top: 50px;
    margin-right: 100px;
}



    .container {
      display: flex;
      align-items: center;
    }

  img{
    height: 91vh;
    width: 25vw;
    padding-bottom: 0;
  }    

    form{
    font-size: 25px;
    font-weight: 10;
    font-family: Arial, Helvetica, sans-serif;
    
    
    height: 250px;
    width: 300px;
    margin-left: 50vh;
    margin-top: 145px;
    /* margin-bottom: 10px; */
    padding: 1.5px;

    
}
#name{
  height: 30px;
  width: 15.5vw;
}
#email{
  height: 30px;
  width: 215px;
}
#phone{
  height: 30px;
  width: 205px;
}
#desc{
  height: auto;
  width: 300px;
}

#submit{
  display: grid;
  grid-auto-flow: row;
  margin: 20px;
  height: 35px;
  width: 60px;
  background-color: pink;
}
footer{
  width: 156.5vh;
  margin-top: 150px;
}





    </style>
{% endblock style %}

{% block body %}
    <!-- <a href="/contact" class="img"> <img src="/static/img/sauj 4.jpg" alt="saul img"></a> -->

    <p class="appointment">Book An appointment Now !!</p>  

    <!-- <h1>Form Title</h1> -->
    <div class="container">
      <div class="image">
        <img src="static/img/saul 4.jpg" alt="Image">
      </div>
      <div class="form">
        <form method="POST">
          {% csrf_token %}
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" placeholder="Your name">
  
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Your email">

          <label for="phone">Phone:</label>
          <input type="phone" id="phone" name="phone" placeholder="Your phone Number">

          <label for="desc">Message:</label>
         <textarea name="desc" id="desc" cols="30" rows="10"></textarea>
  
          <input id="submit" type="submit" value="Submit">
        </form>
{% endblock body %}
